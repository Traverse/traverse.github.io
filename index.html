<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Traverse@GitHub</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,700' rel='stylesheet' type='text/css'>
  <style>
    * { margin: 0; padding: 0; }

    html {
      background: #00a86b;
      color: #fff;
      font-family: 'Roboto Slab', serif;
      font-size: .75em;
      max-width: 100%;
      text-align: center;
    }

    @media (min-width: 25.625em) {
      html {
        font-size: 1em;
      }
    }

    .construction {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .construction h1 {
      font-size: 400%;
      font-weight: 700;
    }

    .construction p {
      font-size: 200%;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <section class="construction">
  <h1>Under Construction</h1>
  <p>Content coming soon!</p>
  </section>
</body>
</html>
