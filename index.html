<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Traverse@GitHub</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700' rel='stylesheet' type='text/css'>
  <style>
    * { margin: 0; padding: 0; }

    html {
      background: #fff5ee;
      border-top: #00a86b solid 1rem;
      box-sizing: border-box;
      color: #292421;
      font-family: 'Roboto Slab', serif;
      font-size: 1rem;
      max-width: 100%;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    main {
      padding: 1.5rem 5%;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.1;
      text-align: center;
    }

    @media (min-width: 25.625rem) {
      main {
        margin: 0 auto;
        max-width: 65rem;
      }

      h1 {
        font-size: 3.5rem;
        line-height: 1.45;
      }
    }

  </style>
</head>
<body>
  <main>
    <h1>Empty sad site :(</h1>
  </main>
</body>
</html>
